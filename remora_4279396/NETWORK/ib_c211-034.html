<html> 
<head> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
<script type="text/javascript"> 
google.charts.load('current', {'packages':['line']}); 
google.charts.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = new google.visualization.DataTable(); 
data.addColumn('number', 'Execution Time (s)'); 
data.addColumn('number', 'Transmitted Packets'); 
data.addColumn('number', 'Received Packets'); 
data.addColumn('number', 'Transmitted Bytes'); 
data.addColumn('number', 'Received Bytes'); 
data.addRows([
[0,5114,5126,506282,420465,],
[11,397602,399890,4180590,405319130,],
]); 
var options = {  
chart: { 
title: 'IB Stats', 
}, 
width: 1024,  
height: 800,  
axes: {  
x: {  
0: {side: 'top'}  
}  
},  
 };  
var chart = new google.charts.Line(document.getElementById('line_top_x'));  
chart.draw(data, options);  
}  
</script>  
</head>  
<body>  
  <div id="line_top_x"></div>  
</body>  
</html>
