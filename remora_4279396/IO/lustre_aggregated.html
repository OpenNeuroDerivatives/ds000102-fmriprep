<html> 
 <head> 
  <title> Aggregated Lustre Load </title> 
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
  <script type="text/javascript"> google.charts.load('current', {packages: ['corechart','line']});  </script> 
 </head> 
 <body> 
  <div id = "container" style = "width: 1024px; height: 800px; margin: 0 auto"> </div> 
  <script language = "JavaScript">  
function drawChart() { 
 var data = new google.visualization.DataTable(); 
 data.addColumn('number','Execution Time (s)'); 
 data.addColumn('number','home1'); 
 data.addColumn('number','work2'); 
 data.addColumn('number','scratch1'); 
 data.addColumn('number','scratch2'); 
 data.addColumn('number','scratch3'); 
 data.addRows([
  [ 10.000000 ,0.000000, 0.000000, 0.000000, 0.000000, 0.000000, ],
  [ 20.000000 ,0.000000, 0.000000, 0.000000, 0.000000, 0.000000, ],
 ]); 
 var options = {  
  title: 'Input/output Operations per Second', 
  hAxis: { title: 'Time (sec)'},  
  vAxis: { title: 'Lustre IO (IOPS)' }, 
  width: 1024,  
  height: 800,  
  //pointsVisible: true, 
  //legend: { position: 'none' }, 
  //axes:{x:{ 0: {side: 'top'}}}, 
  lineWidth: 3  
 };  
 var chart = new google.visualization.LineChart(document.getElementById('container'));  
 chart.draw(data, options);  
} 
    google.charts.setOnLoadCallback(drawChart); 
  </script>  
 </body>  
</html>
